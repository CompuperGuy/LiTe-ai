<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiTe ai v1.1</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
  <script src="js/boot.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/voice.js" defer></script>
  <script src="js/network.js" defer></script>
  <script src="js/trainer.js" defer></script>
</head>
<body>
  <div id="boot-screen">
    <h1 id="logo">LiTe ai v1.1</h1>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
  </div>
  
  <div id="chat-screen" style="display:none;">
    <div id="chat-box">
      <div id="conversation"></div>
      <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
      <button id="send-button" onclick="sendMessage()">Send</button>
      <button id="image-toggle" onclick="toggleImageMode()">Switch to Image Mode</button>
    </div>
  </div>
</body>
</html>
